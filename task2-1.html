<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Page</title>
    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            color: red;
        }

        a {
            color: orange;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            color: black;
        }

        .struck-text {
            color: grey;
            text-decoration: line-through;
        }

        .highlight {
            background-color: pink;
            color: dimgray;
        }

        h2 {
            text-align: center;
        }

        pre {
            font-family: monospace;
            font-size: 80%;
        }
    </style>
</head>
<body>

<h1>A red heading</h1>

<p>
    All paragraph text is sans-serif. Links, including this link to <a href="http://nyan.cat">nyan.cat</a>, are orange, 
    while this <span class="struck-text">text which is struck out</span> is grey.
</p>

<p class="highlight">
    Highlighted text is dimgray against pink.
</p>

<h2>Level 2 Headings are centred</h2>

<pre>
Preformatted text uses the monospace font-family & is 80% normal size.
</pre>

</body>
</html>
