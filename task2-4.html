<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy Background</title>
    <style>
        body {
            background-color: #DCF5F5;
            /* Replace 'your-tile-image.png' with the path to your tile image */
            background-image: url('your-tile-image.png');
            font-family: Arial, sans-serif;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>

<h1>Fancy background</h1>

<p>This page uses a tiled image to create a pleasant background that's very quick to load.</p>
<p>The background color is #DCF5F5, and the image file is tiled on top.</p>

</body>
</html>
